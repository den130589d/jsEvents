<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.big{
			height: 450px;
			width: 500px;
			
		}
		.small{
			height: 100px;
			width: 100px;
			
			
		}
		
	</style>
</head>
<body>
	
		<img src="google.jpg"  class="big" id="bigIMG">
		<div id="wrap">
			<img src="google.jpg"  class="small" >
			<img src="mozila.jpg"  class="small">
			<img src="opera.jpg"  class="small">
			<img src="explorer.jpg"  class="small">
		</div>
		<script>
			var a = document.getElementById('bigIMG');
			
			var div = document.getElementById('wrap');
			div.addEventListener('click', fun);
			function fun(e) {
				if(e.target.tagName == 'IMG'){

					e.target.style.border = '5px solid black';
					var src = e.target.getAttribute('src');
					a.setAttribute('src', src);
					
				}
			}
			
			
			
				


		</script>

</body>
</html>
